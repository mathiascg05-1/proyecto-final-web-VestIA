<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VestlA | Boutique de Moda con Estilista IA</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">VestlA</a>
                <button class="btn btn-outline-dark" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)
                </button>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row mt-4">

            <aside class="col-lg-3 col-md-4 mb-4" id="filters-sidebar">
                <h4><i class="fas fa-filter"></i> Filtros de Búsqueda</h4>
                <hr>

                <div class="mb-3">
                    <label for="search-input" class="form-label fw-bold">Buscar Producto</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Ej: Vestido, Blusa">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="category-filter" class="form-label fw-bold">Categoría</label>
                    <select class="form-select" id="category-filter">
                        <option value="" selected>Todas las categorías</option>
                        <option value="womens-dresses">Vestidos</option>
                        <option value="tops">Blusas</option> <option value="pants">Pantalones</option> <option value="womens-shoes">Zapatos</option>
                        <option value="jewellery">Joyas / Accesorios</option> <option value="fragrances">Fragancias</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="price-range-filter" class="form-label fw-bold">Precio Máximo</label>
                    <input type="range" class="form-range" id="price-range-filter" min="10" max="1000" value="1000">
                    <div class="d-flex justify-content-between">
                        <small>$10</small>
                        <small id="price-value">$1000</small>
                    </div>
                </div>
                
                <button class="btn btn-dark w-100 mt-2" id="apply-filters-button">Aplicar Filtros</button>
                <button class="btn btn-outline-danger w-100 mt-2" id="reset-filters-button">Limpiar</button>

            </aside>

            <section class="col-lg-9 col-md-8">
                <div id="product-catalog">
                    </div>
                
                <div class="d-flex justify-content-center my-4" id="pagination-controls">
                    </div>
            </section>

        </div>
    </main>

    <footer>
        </footer>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-cart"></i> Tu Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="cart-items-container">
              </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold fs-5">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
            <button type="button" class="btn btn-success">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
    </script>
    
    <script src="js/config.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/products.js"></script> 
    
    <script src="js/main.js" type="module"></script>
    
</body>
</html>
