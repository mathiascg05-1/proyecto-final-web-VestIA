<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VestlA | Tu Estilista Personal</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header class="sticky-top shadow-sm bg-white">
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container-fluid">
                
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-outline-secondary border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas" aria-controls="filtersOffcanvas">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <a class="navbar-brand fw-bold fs-3 text-primary-dark" href="#" style="font-family: 'Playfair Display', serif;">VestlA</a>
                </div>

                <div class="d-flex w-50 justify-content-center d-none d-md-flex">
                    <div class="input-group search-bar-custom">
                        <input type="text" class="form-control border-end-0" id="search-input" placeholder="¿Qué estás buscando hoy?">
                        <button class="btn btn-outline-secondary border-start-0 bg-white" type="button" id="search-button">
                            <i class="fas fa-search text-muted"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <button class="btn btn-cart position-relative" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <i class="fas fa-shopping-bag fa-lg"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                            0
                        </span>
                    </button>
                </div>
            </div>
            
            <div class="container d-md-none mt-2">
                 <div class="input-group search-bar-custom">
                    <input type="text" class="form-control" id="search-input-mobile" placeholder="Buscar..."> 
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel" style="width: 320px;">
        <div class="offcanvas-header bg-light">
            <h5 class="offcanvas-title font-playfair" id="filtersOffcanvasLabel">Filtros & Estilo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            
            <div class="mb-4">
                <label for="category-filter" class="form-label fw-bold">Categoría</label>
                <select class="form-select" id="category-filter">
                    <option value="" selected>✨ Ver todo</option>
                    <option value="womens-dresses">Vestidos</option>
                    <option value="tops">Blusas</option>
                    <option value="pants">Pantalones</option>
                    <option value="womens-shoes">Zapatos</option>
                    <option value="jewellery">Joyas / Accesorios</option>
                    <option value="fragrances">Fragancias</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="price-range-filter" class="form-label fw-bold">Presupuesto Máximo</label>
                
                <input type="range" class="form-range custom-range" id="price-range-filter" min="0" max="1000" step="10" value="1000">
                
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <span class="text-muted small">$0</span>
                    
                    <div class="input-group input-group-sm" style="width: 100px;">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control text-end" id="price-input-manual" value="1000" min="0" max="1000">
                    </div>
                </div>
            </div>
            
            <hr class="my-4 text-muted">

            <button class="btn btn-dark w-100 py-2 mb-2 rounded-pill" id="apply-filters-button">Aplicar Filtros</button>
            <button class="btn btn-outline-danger w-100 py-2 rounded-pill" id="reset-filters-button">Limpiar Todo</button>
        </div>
    </div>

    <main class="container my-5">
        <div id="product-catalog">
            </div>
        
        <div class="d-flex justify-content-center my-5" id="pagination-controls">
            </div>
    </main>

    <div class="modal fade" id="productDetailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg"> 
        <div class="modal-content border-0 shadow-lg rounded-4">
          <div class="modal-body p-0">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3 z-3 bg-white p-2 shadow-sm rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
            
            <div class="row g-0">
              <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-3">
                <img id="modal-product-img" src="" alt="Producto" class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: contain;">
              </div>
              
              <div class="col-md-6 p-4 p-lg-5 d-flex flex-column">
                <span class="text-uppercase text-muted small fw-bold mb-2" id="modal-product-category">Categoría</span>
                <h2 class="font-playfair display-6 mb-3" id="modal-product-title">Nombre del Producto</h2>
                
                <p class="text-muted mb-4 small" id="modal-product-desc">Descripción...</p>
                
                <h3 class="text-primary-dark fw-bold mb-4" id="modal-product-price">$0.00</h3>
                
                <div class="mb-4">
                    <label class="form-label fw-bold small">SELECCIONA TU TALLA:</label>
                    <div class="d-flex gap-2 flex-wrap" id="modal-sizes-container">
                        </div>
                    <div id="size-error-msg" class="text-danger small mt-2 d-none">
                        <i class="fas fa-exclamation-circle"></i> Por favor selecciona una talla.
                    </div>
                </div>

                <div class="mt-auto">
                    <div class="d-flex gap-3">
                        <div class="input-group" style="width: 110px;">
                            <button class="btn btn-outline-secondary" type="button" id="modal-decrease-qty">-</button>
                            <input type="text" class="form-control text-center border-secondary" id="modal-quantity" value="1" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="modal-increase-qty">+</button>
                        </div>
                        
                        <button class="btn btn-primary flex-grow-1 rounded-pill shadow-sm" id="modal-add-to-cart-btn">
                            Agregar a la Bolsa
                        </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-light">
            <h5 class="modal-title font-playfair" id="cartModalLabel">Tu Bolsa de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <div id="cart-items-container">
                </div>
            <div class="d-flex justify-content-between fw-bold fs-4 mt-4 text-primary-dark border-top pt-3">
                <span>Total Estimado:</span>
                <span id="cart-total">$0.00</span>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-link text-muted text-decoration-none" data-bs-dismiss="modal">Seguir explorando</button>
            <button type="button" class="btn btn-dark px-5 rounded-pill shadow-sm">Ir a Pagar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="js/config.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

</body>
</html>
